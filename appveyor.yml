cache:
  - packages -> **\packages.config
nuget:
  project_feed: true
  disable_publish_on_pr: true
configuration:
  - Release

before_build:
  - nuget restore

build:
  project: Library.sln
  publish_nuget: true
  publish_nuget_symbols: true
  
deploy:
- provider: NuGet
  api_key:
    secure: iZwnbScYpfsmtejUkrw8YGsB3pFzRnphKd+oVYCZ/A2J4diRYIjJc9ZH1SifkeAk
  skip_symbols: false
