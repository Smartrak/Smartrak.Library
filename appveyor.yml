- provider: NuGet
  api_key:
    secure: iZwnbScYpfsmtejUkrw8YGsB3pFzRnphKd+oVYCZ/A2J4diRYIjJc9ZH1SifkeAk
  skip_symbols: false
  
notifications:
- provider: Slack
  auth_token:
    secure: JD81X3zvuMSlPRSKi5RVkSF8XIcjfskQA5cXUjZxP0wQEWvoczzoHA95AB3nugWo9hfDet+aTlBOgLqMOcEsyg==
